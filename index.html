<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--<link href="src/Style.css" rel="stylesheet"></link>-->
  <title>Hello Vue</title>
</head>
<body>
  <div id="app"></div>
  <!--O div#app é onde o Vue irá "montar" (renderizar) a aplicação.-->

  <!-- Importação do main.js -->
  <script type="module" src="./src/main.js"></script>
  <!--type="module" é usado para que o navegador não veja o arquivo como um JS tradicional-->
  <!--Com o module ele permite o uso recursos como Import e Export dentro do JS-->
</body>
</html>
